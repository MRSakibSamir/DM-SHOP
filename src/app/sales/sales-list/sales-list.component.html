<div class="container py-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card shadow-sm">
      <!-- Card Header -->
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Sales</h5>
      </div>

      <!-- Card Body -->
      <div class="card-body">
        <!-- Meta Row -->
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">PO Number</label>
            <input class="form-control" type="text" formControlName="poNumber" placeholder="PO-..." />
          </div>
          <div class="col-md-3">
            <label class="form-label">Date</label>
            <input class="form-control" type="date" formControlName="date" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Expected Date</label>
            <input class="form-control" type="date" formControlName="expectedDate" />
          </div>
        </div>

        <!-- Notes -->
        <div class="mt-3">
          <label class="form-label">Notes</label>
          <textarea rows="2" class="form-control" formControlName="notes" placeholder="Optional notes"></textarea>
        </div>

        <!-- Items Table -->
        <div class="mt-4">
          <h6 class="mb-2">Items</h6>
          <div class="table-responsive">
            <table class="table table-sm align-middle">
              <thead class="table-light">
                <tr>
                  <th style="width:40%">Product</th>
                  <th style="width:20%">Cost (৳)</th>
                  <th style="width:20%">Qty</th>
                  <th class="text-end" style="width:16%">Line Total (৳)</th>
                  <th class="text-end" style="width:4%"></th>
                </tr>
              </thead>
              <tbody formArrayName="items">
                <tr *ngFor="let row of items.controls; let i = index" [formGroupName]="i">
                  <td>
                    <select class="form-select" formControlName="productId" (change)="onProductChange(i)">
                      <option [ngValue]="null">-- Select --</option>
                      <option *ngFor="let p of products" [ngValue]="p.id">{{ p.name }}</option>
                    </select>
                  </td>
                  <td>
                    <input type="number" step="0.01" min="0" class="form-control" formControlName="cost">
                  </td>
                  <td>
                    <input type="number" step="1" min="1" class="form-control" formControlName="qty">
                  </td>
                  <td class="text-end fw-semibold">৳ {{ lineTotal(i) | number:'1.2-2' }}</td>
                  <td class="text-end">
                    <button type="button" class="btn btn-outline-danger btn-sm"
                            (click)="resetItem(i)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Add Item Button -->
          <div class="d-flex gap-2 mb-3">
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="addItem()">
              <i class="bi bi-plus-lg"></i> Add Item
            </button>
          </div>
        </div>

        <!-- Summary -->
        <div class="row g-3 mt-4">
          <div class="col-md-4 ms-auto">
            <div class="card border-0 bg-light">
              <div class="card-body">
                <div class="mb-2">
                  <label class="form-label">Shipping</label>
                  <div class="input-group">
                    <span class="input-group-text">৳</span>
                    <input class="form-control text-end" type="number" min="0" step="0.01" formControlName="shipping" />
                  </div>
                </div>

                <div class="mb-2">
                  <label class="form-label">Discount</label>
                  <div class="input-group">
                    <span class="input-group-text">৳</span>
                    <input class="form-control text-end" type="number" min="0" step="0.01" formControlName="discount" />
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Tax Rate (%)</label>
                  <div class="input-group">
                    <input class="form-control text-end" type="number" min="0" step="0.01" formControlName="taxRate" />
                    <span class="input-group-text">%</span>
                  </div>
                </div>

                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between">
                    <span>Subtotal</span>
                    <strong>৳ {{ subtotal | number:'1.2-2' }}</strong>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <span>Tax</span>
                    <strong>৳ {{ taxAmount | number:'1.2-2' }}</strong>
                  </li>
                  <li class="list-group-item d-flex justify-content-between fs-5">
                    <span>Grand Total</span>
                    <strong>৳ {{ grandTotal | number:'1.2-2' }}</strong>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card Footer -->
      <div class="card-footer d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-success" [disabled]="form.invalid || subtotal <= 0">
          Save
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="form.reset(form.value)">
          Reset
        </button>
      </div>
    </div>
  </form>
</div>
